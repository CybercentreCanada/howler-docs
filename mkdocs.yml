extra:
  alternate:
  - lang: en
    link: /
    name: English
  - lang: fr
    link: /fr/
    name: Français

extra_css:
- css/extra.css

extra_javascript:
- https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
- js/tables.js

markdown_extensions:
- toc:
    permalink: true
- attr_list
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.details
- pymdownx.highlight
- pymdownx.superfences
- admonition
- def_list
- pymdownx.tasklist:
    custom_checkbox: true
- pymdownx.emoji:
    emoji_generator: !!python/name:material.extensions.emoji.to_svg
    emoji_index: !!python/name:material.extensions.emoji.twemoji

nav:
- Home: index.md
- Overview:
  - overview/how_it_works.md
  - overview/architecture.md
- User's manual:
  - user/user_walkthrough.md
  - user/submitting_file.md
  - user/submitting_url.md
  - user/submitting_sha256.md
  - user/results.md
  - user/searching.md
- Installation:
  - Getting Started:
    - installation/deployment.md
  - Configuration:
    - installation/configuration/config_file.md
    - installation/configuration/authentication.md
    - installation/configuration/core.md
    - installation/configuration/datasources.md
    - installation/configuration/datastore.md
    - installation/configuration/filestore.md
    - installation/configuration/logging.md
    - installation/configuration/services.md
    - installation/configuration/submission.md
    - installation/configuration/system.md
    - installation/configuration/ui.md
  - installation/classification_engine.md
- Administration: administration/admin_walkthrough.md
- Ingestion:
  - ingestion/key_generation.md
  - ingestion/python.md
  - ingestion/java.md
  - ingestion/rest.md
- Developer's guide:
  - Setup Environment:
    - developer/env/getting_started.md
    - VSCode:
      - developer/env/vscode/setup_script.md
      - developer/env/vscode/use_vscode.md
  - Infrastructure: developer/core/infrastructure.md
  - Frontend: developer/frontend/frontend.md
  - Documentation: developer/docs/docs.md
  - Plugins: developer/plugins/plugins.md
- Data Ontology:
  - Getting Started: odm/getting_started.md

plugins:
- glightbox:
    auto_caption: false
    caption_position: bottom
    draggable: false
    effect: zoom
    height: auto
    loop: false
    skip_classes:
    - no-zoom
    touchNavigation: true
    width: 100%
    zoomable: true
- search
- i18n:
    fallback_to_default: true
    languages:
    - build: true
      default: true
      locale: en
      name: English
    - build: true
      locale: fr
      name: Français
      nav_translations:
        Data Ontology: Ontologie des données
        Developer's guide: Guide du développeur
        Home: Accueil
        Integration: Intégration
        Overview: Aperçu
        User's manual: Manuel d'utilisateur

repo_url: https://github.com/CybercentreCanada/howler

site_name: Howler

site_url: https://cybercentrecanada.github.io/howler/

theme:
  custom_dir: override
  favicon: images/howler-icon.png
  features:
  - navigation.tabs
  - navigation.expand
  - navigation.top
  icon:
    repo: fontawesome/brands/github
  language: en
  logo: images/howler-icon.png
  name: material
  palette:
  - media: '(prefers-color-scheme: dark)'
    scheme: dark
    primary: custom
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to light mode
  - media: '(prefers-color-scheme: light)'
    scheme: light
    primary: custom
    toggle:
      icon: material/toggle-switch
      name: Switch to dark mode
  static_templates:
  - 404.html

validation:
  absolute_links: ignore
  unrecognized_links: ignore
